                        });
                    }

                    showNotification('æ— æ³•è·å–éŸ³ä¹é“¾æ¥ï¼Œè¯·å°è¯•å…¶ä»–æ­Œæ›²æˆ–æ›´æ¢éŸ³è´¨', 'error');

        // è·å–éŸ³è´¨æ–‡æœ¬

        // åŠ è½½æ­Œè¯
        async function loadLyrics(song) {
            try {
                const proxyUrl = 'https://api.allorigins.win/raw?url=';

                if (data && data.lyric) {
                    parseLyrics(data.lyric);
                } else {
                    lyricsContainer.innerHTML = '<div class="lyric-line">æš‚æ— æ­Œè¯</div>';
                    currentLyrics = [];
                }
            } catch (error) {
                console.error('è·å–æ­Œè¯å¤±è´¥:', error);
                lyricsContainer.innerHTML = '<div class="lyric-line">æ­Œè¯åŠ è½½å¤±è´¥</div>';

        }

        // éŸ³è´¨æ”¹å˜æ—¶é‡æ–°åŠ è½½å½“å‰æ­Œæ›²
        document.getElementById('qualitySelect').addEventListener('change', () => {
            if (currentIndex !== -1 && audioPlayer.src) {
                const currentTime = audioPlayer.currentTime;
                const wasPlaying = isPlaying;

        // æ›´æ–°å½“å‰æ­Œæ›²ä¿¡æ¯
        async function updateCurrentSongInfo(song) {
            document.getElementById('currentTitle').textContent = song.name;
            document.getElementById('currentArtist').textContent = 
                `${Array.isArray(song.artist) ? song.artist.join(' / ') : song.artist} Â· ${song.album}`;

        // æ›´æ–°æ´»è·ƒé¡¹ç›®
        function updateActiveItem() {
            document.querySelectorAll('.song-item').forEach((item, index) => {
                item.classList.toggle('active', index === currentIndex);
            });
        }

        // æ›´æ–°æ’­æ”¾æŒ‰é’®
        function updatePlayButton() {
            const icon = playBtn.querySelector('i');
            if (isPlaying) {
                icon.className = 'fas fa-pause';
            } else {
                icon.className = 'fas fa-play';
            }
        }

        // è§£æLRCæ­Œè¯
        function parseLyrics(lrcText) {
            const lines = lrcText.split('\n');
            currentLyrics = [];

            lines.forEach(line => {
                const match = line.match(/\[(\d{2}):(\d{2})\.(\d{2,3})\](.*)/);
                if (match) {
                    const minutes = parseInt(match[1]);
                    const seconds = parseInt(match[2]);
                    const milliseconds = parseInt(match[3].padEnd(3, '0'));
                    const text = match[4].trim();

                    if (text) {
                        const time = minutes * 60 + seconds + milliseconds / 1000;
                        currentLyrics.push({ time, text });
                    }
                }
            });

            currentLyrics.sort((a, b) => a.time - b.time);
            displayLyrics();
        }

        // æ˜¾ç¤ºæ­Œè¯
        function displayLyrics() {
            lyricsContainer.innerHTML = '';
            if (currentLyrics.length === 0) {
                lyricsContainer.innerHTML = '<div class="lyric-line">æš‚æ— æ­Œè¯</div>';
                return;
            }

            currentLyrics.forEach((lyric, index) => {
                const lyricLine = document.createElement('div');
                lyricLine.className = 'lyric-line';
                lyricLine.textContent = lyric.text;
                lyricLine.onclick = () => {
                    audioPlayer.currentTime = lyric.time;
                };
                lyricsContainer.appendChild(lyricLine);
            });
        }

        // æ›´æ–°æ­Œè¯é«˜äº®
        function updateLyricHighlight() {
            const currentTime = audioPlayer.currentTime;
            let activeIndex = -1;

            for (let i = 0; i < currentLyrics.length; i++) {
                if (currentLyrics[i].time <= currentTime) {
                    activeIndex = i;
                } else {
                    break;
                }
            }

            const lyricLines = document.querySelectorAll('.lyric-line');
            lyricLines.forEach((line, index) => {
                line.classList.toggle('active', index === activeIndex);
            });

            // æ”¹è¿›çš„è‡ªåŠ¨æ»šåŠ¨é€»è¾‘
            if (activeIndex >= 0 && activeIndex < lyricLines.length) {
                const activeLine = lyricLines[activeIndex];
                const container = document.getElementById('lyricsContainer');
                
                if (activeLine && container) {
                    const containerHeight = container.clientHeight;
                    const lineHeight = activeLine.offsetHeight;
                    const lineOffsetTop = activeLine.offsetTop;
                    const currentScrollTop = container.scrollTop;
                    
                    // è®¡ç®—ç†æƒ³çš„æ»šåŠ¨ä½ç½®ï¼ˆå°†å½“å‰æ­Œè¯æ”¾åœ¨å®¹å™¨ä¸­é—´ï¼‰
                    const idealScrollTop = lineOffsetTop - (containerHeight / 2) + (lineHeight / 2);
                    
                    // åªæœ‰å½“éœ€è¦æ»šåŠ¨è¶…è¿‡ä¸€å®šè·ç¦»æ—¶æ‰æ»šåŠ¨
                    const scrollThreshold = containerHeight * 0.3;
                    if (Math.abs(idealScrollTop - currentScrollTop) > scrollThreshold) {
                        container.scrollTo({
                            top: Math.max(0, idealScrollTop),
                            behavior: 'smooth'
                        });
                    }
                }
            }
        }

        // æ’­æ”¾æ§åˆ¶
        function togglePlay() {
            if (audioPlayer.src) {
                if (isPlaying) {
                    audioPlayer.pause();
                } else {
                    audioPlayer.play();
                }
            } else {
                showNotification('è¯·å…ˆé€‰æ‹©è¦æ’­æ”¾çš„æ­Œæ›²', 'warning');
            }
        }

        function previousSong() {
            if (currentIndex > 0) {
                playSong(currentIndex - 1);
            } else {
                showNotification('å·²ç»æ˜¯ç¬¬ä¸€é¦–æ­Œæ›²', 'info');

        function nextSong() {
            if (currentIndex < currentPlaylist.length - 1) {

            }
        }

        // è¿›åº¦æ§åˆ¶
        function seekTo(event) {
            if (audioPlayer.duration) {
                const rect = event.target.getBoundingClientRect();
                const percent = (event.clientX - rect.left) / rect.width;
                audioPlayer.currentTime = percent * audioPlayer.duration;
            }
        }

        function setVolume(value) {
            audioPlayer.volume = value / 100;
            
            // æ›´æ–°éŸ³é‡å›¾æ ‡
            const volumeIcon = document.querySelector('.volume-icon');
            if (value == 0) {
                volumeIcon.className = 'fas fa-volume-mute volume-icon';
            } else if (value < 50) {
                volumeIcon.className = 'fas fa-volume-down volume-icon';
            } else {
                volumeIcon.className = 'fas fa-volume-up volume-icon';
            }
        }

        // æ ¼å¼åŒ–æ—¶é—´
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // é€šçŸ¥ç³»ç»Ÿ
        function showNotification(message, type = 'info') {
            // åˆ›å»ºé€šçŸ¥å…ƒç´ 
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 100px;
                right: 30px;
                background: ${type === 'success' ? 'rgba(76, 175, 80, 0.9)' : 
                           type === 'error' ? 'rgba(244, 67, 54, 0.9)' : 
                           type === 'warning' ? 'rgba(255, 152, 0, 0.9)' : 
                           'rgba(33, 150, 243, 0.9)'};
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                backdrop-filter: blur(10px);
                box-shadow: 0 8px 25px rgba(0,0,0,0.3);
                z-index: 1000;
                transform: translateX(400px);
                transition: transform 0.3s ease;
                max-width: 300px;
                font-size: 14px;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // æ˜¾ç¤ºåŠ¨ç”»
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            // è‡ªåŠ¨éšè—
            setTimeout(() => {
                notification.style.transform = 'translateX(400px)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // éŸ³é¢‘äº‹ä»¶ç›‘å¬
        audioPlayer.addEventListener('timeupdate', () => {
            if (audioPlayer.duration) {

        audioPlayer.addEventListener('loadedmetadata', () => {

        // é”®ç›˜å¿«æ·é”®
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && e.target.tagName !== 'INPUT') {

            }
        });

        // æœç´¢æ¡†å›è½¦äº‹ä»¶
        document.getElementById('searchInput').addEventListener('keypress', (e) => {

        // åˆå§‹åŒ–
        setVolume(80);
        
        // é¡µé¢åŠ è½½å®Œæˆåçš„æ¬¢è¿ä¿¡æ¯
        window.addEventListener('load', () => {

            loadRandomPlaylist();
            
            setTimeout(() => {

            }, 1000);
        });
        
        // æ·»åŠ è¿”å›é¦–é¡µåŠŸèƒ½
        function backToHome() {

        }
    </script>
